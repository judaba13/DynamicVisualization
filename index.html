<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>

<style>
input[type='range'] {
  -webkit-appearance: none;
  background-color: #57a3ff;
  height: 15px;
  width: 100%;
  max-width: 1100px;
	margin-top: 30px;
  border-radius: 5px;
  box-shadow: inset 1px 1px 3px rgba(0,0,0,0.6);
}

#year-tooltip {
    display: block;
    position: relative;
    width: 40px;
    height: 20px;
    padding: 5px;
    background: #474747;
    border-radius: 10px;
    text-align: center;
    color: white;
    font-family: helvetica, arial;
    font-weight: bold;
    top: 10px;
    left: 185px;
}
#year-tooltip:after {
    content: "";
    position: absolute;
    top: -10px;
    left: 15px;
    border-style: solid;
    border-width: 0px 10px 10px;
    border-color: #474747 transparent;
    display:block;
    width: 0;
    z-index: 1;
}


</style>

<title>Document</title>
</head>
<body>
<div id="histogram"></div>
<input type="range" id="year-slider" min="2000" max="2010" step="1" value="2002">
<div id="year-tooltip"></div>

<div id="usmap"></div>

<script>
var width = 800,
		height = 500,
		padding = 30,
		bar_height = 20,
		name_width = 120,
		year = 2002,
		dat;

d3.json('ages.json',function (data) {

	dat=data;
	buildHistogram(data,year,"#histogram");

});

// time bar
d3.select("#year-tooltip").text(year);
d3.select("#year-slider").attr("value",year).on("change",function(){
	year = this.value;
	d3.select("#year-tooltip").text(year);
	d3.select("#histogram").select("svg").remove();
	buildHistogram(dat,year,"#histogram");

	d3.select("#map").select("svg").remove();
	buildMap(usdat,year,"#map");

	var width = parseInt(d3.select("input[type=range]").style('width'));
	d3.select("#year-tooltip").style("left",width*(year-2000)/10-23 +"px");
});


function buildHistogram(data,year,selector) {
	var svg = d3.select(selector).append("svg")
	.attr("width",width+name_width)
	.attr("height",height)
	.attr("class",'histogram');

	var male_arr = data[year].male,
			female_arr = data[year].female,
			ages = data[year].age;

	var x_male = d3.scale.linear()
		.domain([0, d3.max(male_arr)])
		.range([0,width/2]);

	var y_male = d3.scale.ordinal()
		.domain(male_arr)
		.rangeBands([30,height]);

	var x_female = d3.scale.linear()
		.domain([0, d3.max(female_arr)])
		.range([0,width/2]);

	var y_female = d3.scale.ordinal()
		.domain(female_arr)
		.rangeBands([30,height]);

	var label = d3.scale.ordinal()
		.domain(ages)
		.rangeBands([30,height]);

	// male female label
	svg.append("text")
		.attr("x",name_width+width*2/3)
		.attr("y",20)
		.attr("text-anchor","middle")
		.text("Male")
		.style("fill","black");
	svg.append("text")
		.attr("x",width/3)
		.attr("y",20)
		.attr("text-anchor","middle")
		.text("Female")
		.style("fill","black");

	// male histogram
	svg.selectAll("rect.male")
		.data(male_arr).enter()
		.append("rect")
		.attr("x",name_width+width/2)
		.attr("y",y_male)
		.attr("width",x_male)
		.attr("height",y_male.rangeBand())
		.attr("class","male")
		.style("stroke","white")
		.style("fill","skyblue");

	// male population
	svg.selectAll("text.pops_male")
		.data(male_arr).enter()
		.append("text")
		.attr("x",function(d){ return x_male(d) + name_width + width/2; })
		.attr("y",function(d){ return y_male(d) + y_male.rangeBand()/2; })
		.attr("dx",-5)
		.attr("dy",".36em")
		.attr("text-anchor","end")
		.attr("class","pops_male")
		.text(String)
		.style("fill","white");

	// age labels
	svg.selectAll("text.ages")
		.data(ages).enter()
		.append("text")
		.attr("x",name_width/2+width/2)
		.attr("y",function(d){ return label(d) + label.rangeBand()/2; })
		.attr("dy",".36em")
		.attr("class","ages")
		.attr("text-anchor","middle")
		.text(String)
		.style("stroke","black");

	// female histogram
	svg.selectAll("rect.female")
		.data(female_arr).enter()
		.append("rect")
		.attr("transform","translate("+width/2+") scale(-1,1)")
		.attr("x",0)
		.attr("y",y_female)
		.attr("width",x_female)
		.attr("height",y_female.rangeBand())
		.attr("class","female")
		.style("stroke","white")
		.style("fill","violet");

	// female population
	svg.selectAll("text.pops_fem")
		.data(female_arr).enter()
		.append("text")
		.attr("x",function(d){ return width/2-x_female(d); })
		.attr("y",function(d){ return y_female(d) + y_female.rangeBand()/2; })
		.attr("dx",5)
		.attr("dy",".36em")
		.attr("text-anchor","start")
		.attr("class","pops_fem")
		.text(String)
		.style("fill","white");

}

</script>

<script type="text/javascript">

			//Width and height
			var w = 800;
			var h = 500;
			var usdat;
			var year = 2002;

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([1000]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.quantize()
							.range(colorbrewer.Blues[9]);	//.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
								//Colors taken from colorbrewer.js, included in the D3 download

			//Create SVG element
			var svg = d3.select("#usmap")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in agriculture data
			d3.json("statepop.json", function(data) {
				usdat = data;
				buildMap(usdat,year,"#map");
			});
			
			// d3.select("#year-tooltip").text(year);
			// d3.select("#year-slider").attr("value",year).on("change",function(){
			// 	year = this.value;
			// 	d3.select("#year-tooltip").text(year);
			// 	d3.select("#map").select("svg").remove();
			// 	buildMap(dat,year,"#map");
			// });
			
			function buildMap(data,year,selector) {
				var states = [];
				var yearPop = [];
				//loop through JSON data and extract out state names and the data for the current year
				data.forEach(function(stateObj){
						states.push(stateObj.State);
						yearPop.push(stateObj[year]);
				});
				//Set input domain for color scale
				color.domain([
					Math.log(d3.min(yearPop)), 
					Math.log(d3.max(yearPop))
				]);

				//Load in GeoJSON data
				d3.json("us-states.json", function(json) {

					//Merge the population data and GeoJSON
					//Loop through once for each population value
					for (var i = 0; i < yearPop.length; i++) {
				
						//Grab state name
						var dataState = states[i];
						
						//Grab popuation value
						var dataValue = yearPop[i];
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
						 .style("stroke", "#888888")
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;
					   		
					   		if (value) {
					   			//If value exists…
						   		return color(Math.log(value));
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   });
			
				});
			}
			
			
		</script>
</body>
</html>
